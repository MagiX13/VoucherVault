<!-- templates/update_apprise_urls.html -->

{% extends "base.html" %}

{% block content %}
    <div class="pagetitle">
      <h1>User</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'update_apprise_urls' %}">Notifications</a></li>
          <li class="breadcrumb-item active">Settings</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Configure Your Apprise URLs</h6>
          <span>These URLs will be used to send out personal expiry notifications.</span><p>

          <!-- Apprise URLs Form -->
          <form method="POST" action="">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="apprise_urls" class="col-sm-2 col-form-label">Apprise URLs
                <a href="https://github.com/caronc/apprise?tab=readme-ov-file#supported-notifications" target="_blank">
                  <i class="bi bi-info-circle"></i>
                </a>
              </label>
              <div class="col-sm-10">
                {{ form.apprise_urls }}
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form><!-- End Apprise URLs Form -->

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
